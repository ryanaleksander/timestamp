@main("Timestamp MicroService")(content)

@content = {
    <h3>Example usage:</h3>
    <div class="example">
        <code>https://timestamp-ms.herokuapp.com/December%2015,%202015</code><br>
        <code>https://timestamp-ms.herokuapp.com/1450137600</code>
    </div>
    <h3 class="h2">Example output:</h3>
    <div class="example">
        <code>
            {
            "unix": 1450137600,
            "natural": "December 15, 2015"
            }
        </code>
    </div>
}
